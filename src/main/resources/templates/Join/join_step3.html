<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/header :: header-css">
</head>

<body>
<div class="join-header">
    <h1><img th:src="@{/img/login_logo.png}" title="Navie Beauty Studio"></h1>
</div>
<div class="join-title">
    <h2>기업 회원 가입</h2>
</div>
<div class="join-wrap">
    <div class="join-step">
        <ul>
            <li class="complate"><strong>Step1</strong><span>기업 구분</span></li>
            <li class="complate"><strong>Step2</strong><span>약관 동의</span></li>
            <li class="active"><strong>Step3</strong><span>정보 입력</span></li>
            <li><strong>Step4</strong><span>완료</span></li>
        </ul>
    </div>
    <form class="join-form step3">
        <h3><i class="i-user3"></i>개인 정보 등록(필수)</h3>
        <div class="input-item text">
            <input type="text" id="info_name">
            <label for="info_name">이름</label>
        </div>
        <div class="input-item text">
            <input type="text" id="info_id" name="memberId">
            <label for="info_id">아이디</label>
        </div>
        <div class="input-item text">
            <input type="password" id="info_pw" name="memberPw">
            <label for="info_pw">비밀번호</label>
        </div>
        <div class="input-item text">
            <input type="password" id="info_confirm_pw">
            <label for="info_confirm_pw">비밀번호 확인</label>
        </div>
        <div class="input-item text">
            <input type="text" id="info_email" name="memberEmail">
            <label for="info_email">E-mail</label>
        </div>
        <div class="input-item text tel">
            <select id="info_tel_1" class="w20">
                <option></option>
                <option>010</option>
                <option>011</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
                <option>070</option>
            </select>
            <label for="info_tel_1">휴대전화(연락처)</label>
            <input type="text" id="info_tel_2" class="w40" maxlength="4">
            <input type="text" id="info_tel_3" class="w40" maxlength="4">
        </div>
        <h3><i class="i-briefcase2"></i>회사 정보 등록(필수)</h3>
        <div class="input-item text">
            <input type="text" id="info_cp_name" name="companyNm">
            <label for="info_cp_name">회사명</label>
        </div>
        <div class="input-item text">
            <input type="text" id="info_cp_inquiry" maxlength="18" name="companyIq">
            <label for="info_cp_inquiry">사업자 번호</label>

        </div>
        <div class="input-item text">
            <input type="text" id="info_cp_representNm">
            <label for="info_cp_representNm">대표자명</label>
        </div>
        <div class="input-item text">
            <input type="text" id="info_cp_adress" name="companyAddr">
            <label for="info_cp_adress">주소</label>
        </div>
        <div class="input-item text">
            <input type="text" id="info_cp_adressDetal" name="companyAddrDetal">
            <label for="info_cp_adressDetal">주소 상세</label>
        </div>
        <div class="input-item text">
            <select id="info_cp_tel_1" class="w20">
                <option></option>
                <option>010</option>
                <option>011</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
                <option>070</option>
            </select>
            <label for="info_cp_tel_1">전화번호</label>
            <input type="text" id="info_cp_tel_2" class="w40" maxlength="4">
            <input type="text" id="info_cp_tel_3" class="w40" maxlength="4">
        </div>
    </form>
    <div class="join-btns">
        <a th:href="@{/join/joinstep2}" class="btn">P R E V</a>
        <a th:href="@{/join/joinstep4}" class="btn active">N E X T</a>
    </div>
</div>

<div th:replace="fragments/footer :: footer-script"/>
<script>
    $(document).ready(function () {
        $('.input-item input').each(function () {
            $(this).on('blur', function () {
                if ($(this).val().trim() != "") {
                    $(this).addClass('has-val');
                }
                else {
                    $(this).removeClass('has-val');
                }
            })
        })
    })
</script>
</body>
</html>
